[pytest]
# Pytest configuration for Business Outreach Automation

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options
[coverage:run]
source = tools,validators,logger,constants
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */.*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
